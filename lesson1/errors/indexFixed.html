<script>
    // Ваше завдання, зробити так, щоб файл відкривався без помилок .

    let a = 100;
    let b = 500;
    let c = "hello";
    let d = "okten";
    let x = "constant value";   // замінив const на let
    console.log(b)
    console.log(x)
    {
        console.log(c)
        console.log(a);
        x = 'new value';    // const це стала величина її неможна перевизначати, потрібно замінити
    }
    b = 'new value';        // перевизначив змінну "b"

    let result = 100 + d;   // немає змінної "у", використав іншу змінну "d"

    console.log(result);        // не було дописано .log




</script>
